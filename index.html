<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital acalock</title>
    <link rel="stylesheet" href="style.css">
    <!-- <link rel="stylesheet" href="<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=orbitorn:wght@400;500;600;700&display=swap"> -->
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
</head>
<body>

    <section>
  <div class="container">
    <div class="time-colon">
      <div class="time-text">
        <span class="hour">03</span>
        <span class="text">Hours</span>
      </div>
      <span class="colon">:</span>
    </div>

    <div class="time-colon">
      <div class="time-text">
        <span class="minute">04</span>
        <span class="text">Minutes</span>
      </div>
      <span class="colon">:</span>
    </div>

    <div class="time-colon">
      <div class="time-text">
        <span class="second">13</span>
        <span class="text">Seconds</span>
      </div>
    </div>
  </div>
</section>

    
</body>
</html>
